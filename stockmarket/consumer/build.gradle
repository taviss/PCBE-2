group 'com.pcbe'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile fileTree(dir: "$rootProject.projectDir/libs", include: ['*.jar'])
    compile project(':core')
}
